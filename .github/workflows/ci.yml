name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      # Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Run integration tests
      - name: Run integration tests
        working-directory: ./tests/integration
        run: go test ./... -v
